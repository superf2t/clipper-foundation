<script type="text/ng-template" id="carousel-template">
  <div ng-controller="CarouselCtrl" class="carousel">
    <a class="left carousel-control" ng-show="hasPrevImg()" ng-click="prevImg()">
      <span class="icon-prev"></span>
    </a>
    <img ng-src="[[currentImgUrl]]" class="entity-img"/>
    <a class="right carousel-control" ng-show="hasNextImg()" ng-click="nextImg()">
      <span class="icon-next"></span>
    </a>
  </div>
</script>

<script type="text/ng-template" id="star-rating-template">
  <div>
    <span ng-repeat="star in [1, 2, 3, 4, 5]">
      <img ng-src="/static/img/star-[[ value >= star ? 'full' : ((star - value >= 1) ? 'empty' : 'half') ]].png"/>
    </span>
  </div>
</script>

<script type="text/ng-template" id="trip-plan-select-dropdown-template">
  <div>
    <select class="form-control" ng-model="selectedTripPlan"
      ng-options="tp['name'] for tp in tripPlanSelectOptions">
    </select>
    <div ng-show="showCreateTripPlanForm"
      class="trip-plan-select-dropdown-new-trip-plan-form">
      <form ng-submit="saveNewTripPlan()">
        <input type="text" class="form-control"
          ng-model="newTripPlanName"
          placeholder="Enter a trip plan name"
          tc-focus-on="showCreateTripPlanForm"/>
        <div class="trip-plan-select-dropdown-controls">
          <button class="btn btn-info" ng-disabled="!newTripPlanName">
            Create new trip plan
          </button>
        </div>
      </form>
    </div>
  </div>
</script>
