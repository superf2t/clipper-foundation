<!doctype html>
<html>
<head>
  <title>Travel Clipper</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="//cdn.jsdelivr.net/underscorejs/1.6.0/underscore-min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="/static/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="/static/js/services.js"></script>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/clipper.js"></script>
  <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:300|Nunito:300,400">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/clipper.css">
  <link rel="shortcut icon" href="/static/img/globe.png">
</head>
<body ng-controller="ClipperRootCtrl" class="clipper-body">

  <div class="clipper-panel" ng-include="'clipper-panel-template'">
  </div>

  <div class="trip-plan-panel" ng-include="'trip-plan-panel-template'"
    tc-scroll-to-selector scroll-on-changes-to="clipperStateModel.selectedEntityId"
    skip-scroll-when-in-view="true"
    scroll-dest-selector=".one-entity-listing[tc-entity-id='[[clipperStateModel.selectedEntityId]]']">
  </div>

  <script type="text/ng-template" id="clipper-panel-template">
    <div ng-controller="ClipperPanelCtrl" class="full-width full-height">
      <div ng-if="clipperState.status == ClipperState.SUMMARY"
        class="summary-panel"
        tc-watch-for-overflow class-when-overflowing="has-overflow"
      watch-expr="displayState.dirtyCounter">
        <div class="intro-text">
          Places on this page:
        </div>

        <div class="entity-results">
          <div ng-show="entities.length > 1" class="select-info">
            Click on results to select
            <div class="select-all-link">
              <a ng-click="selectAll()" href="javascript:void(0)"
                class="color-link">
                All
              </a>
              <a ng-click="deselectAll()" href="javascript:void(0)"
                class="color-link">
                None
              </a>
            </div>
          </div>
          <div ng-repeat="entity in entities" ng-include="'one-entity-result-template'">
          </div>
        </div>
        <div class="save-button-panel">
          <button class="btn btn-primary" ng-disabled="!saveButtonEnabled()"
            ng-click="saveEntities()">
            <span ng-if="selectedEntities().length != 1">
              Save [[selectedEntities().length]] places to trip
            </span>
            <span ng-if="selectedEntities().length == 1">
              Save place to trip
            </span>
          </button>
        </div>
      </div>

      <div ng-if="clipperState.status == ClipperState.NO_AUTO_PLACE_FOUND">
        <div class="intro-text">
          <span ng-if="entities.length == 0">
            Uh oh, we couldn't find the place(s) on this page.
            <br/>
            Help us help you by tagging this page with a place.
          </span>
        </div>
        <div class="omnibox-panel" ng-controller="ClipperOmniboxCtrl">
          <div class="search-prompt-text">Search</div>
          <input class="form-control" ng-model="rawInputText" placeholder="Search for a place name or address"
                tc-google-place-autocomplete search-bounds-json="tripPlanState.tripPlan['location_bounds']"
                on-place-change="placeChanged($newPlace)"/>
          <div ng-show="loadingData" class="search-spinner">
            <img src="/static/img/spinner-small.gif"/>
          </div>
          <div class="search-results" ng-show="searchResults">
            <div ng-repeat="result in searchResults" class="one-result" ng-click="selectResult(result)">
              <img ng-src="[[result['icon'] ]]" class="result-icon"/>
              [[result['name'] ]]
              <span class="result-address">[[result['formatted_address'] ]]</span>
            </div>
          </div>
        </div>
        <div class="enter-manually-link">
          <a ng-click="startManualEntry()" href="javascript:void(0)" class="color-link">
            Or enter place manually
          </a>
        </div>
      </div>

      <div ng-if="clipperState.status == ClipperState.SUCCESS_CONFIRMATION" class="clip-success">
        <div class="checkmark">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 95.453 100" enable-background="new 0 0 95.453 100" xml:space="preserve">
          <g>
            <g>
              <polygon points="94.587,27.48 31.657,86.15 31.217,85.68 18.847,72.41 0.566,52.81 14.106,40.19 32.387,59.79 81.776,13.74"/>
            </g>
          </g>
          </svg>
        </div>
        <div>
          <span ng-if="savedEntities.length == 1">
            Successfully clipped [[savedEntities[0]['name'] ]] to
          </span>
          <span ng-if="savedEntities.length > 1">
            Successfully clipped [[savedEntities.length]] places to
          </span>
        </div>
        <div class="trip-plan-name">
          <a href="/trip_plan/[[tripPlanState.tripPlan['trip_plan_id'] ]]" target="_blank">
            [[tripPlanState.tripPlan['name'] ]]
          </a>
        </div>
      </div>

      <div ng-if="clipperState.status == ClipperState.WAITING_FOR_SCRAPE_FROM_PAGE_SOURCE"
        class="loading-panel full-spinner">
        <h4>Looking for places on this page...</h4>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="trip-plan-panel-template">
    <div ng-controller="TripPlanPanelCtrl" class="full-width full-height"
      ng-class="{'full-spinner': loadingEntities}">
      <div tc-trip-plan-select-dropdown
        select-trip-plan-to="tripPlanState.tripPlan"
        class="trip-plan-dropdown">
      </div> 
      <tc-entity-listing ng-repeat="entity in tripPlanState.entities"
        ng-controller="ClipperTripPlanEntityCtrl"
        entity-data="entity" should-show-day="true" on-select="selectEntity()"
        is-selected="isSelected()"
        on-mouseenter="highlightEntity()" on-mouseleave="unhighlightEntity()">
      </tc-entity-listing>
    </div>
  </script>

  <script type="text/ng-template" id="one-entity-result-template">
    <div class="one-entity-result" ng-controller="ClipperResultEntityCtrl"
      ng-class="{'editing': isEditing(), 'selected': ed.selected && !isEditing(), 'multiple-results': entities.length > 1}"
      ng-click="toggleSelectResult()"
      ng-mouseenter="highlightResult()"
      ng-mouseleave="unhighlightResult()">
      <div class="summary">
        <span class="result-letter-icon" tc-search-result-icon
          precise="ed['address_precision'] == 'Precise'" result-letter="resultLetter()"
          selected="ed.selected">
        </span>
        <span class="entity-info">
          <div class="name">
            [[ed['name'] ]]
          </div>
          <div class="details">
            <span ng-show="im.hasCategory()"
              ng-class="'text-' + ed['category']['name']">
              [[im.categoryDisplayText()]]
            </span>
          </div>
        </span>
        <span class="edit-link" ng-show="!isEditing()">
          <a ng-click="closeAllEditors(); openEditor(); $event.stopPropagation()" href="javascript:void(0)"
            class="color-link">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </span>
        <span class="close-edit-link" ng-show="isEditing()">
          <a ng-click="closeEditor(); $event.stopPropagation()" href="javascript:void(0)"
            class="color-link">
            <span class="glyphicon glyphicon-chevron-up"></span> Done
          </a>
        </span>
      </div>
      <div class="editor" ng-if="isEditing()">
        <tabset>
          <tab heading="Notes" select="stopEditingPhotos()" active="editNotesState.active">
            <textarea ng-model="ed['description']" class="form-control description-input"
              tc-focus-on="editNotesState.active" placeholder="Add a note">
            </textarea>
          </tab>
          <tab heading="Photos" select="startEditingPhotos()" active="editPhotosState.active">
            <div ng-controller="ClipperEntityPhotoCtrl" class="photo-editor">
              <div ng-if="hasImgs()" class="photo-carousel">
                <a ng-click="prevImg()" ng-show="hasPrevImg()" class="img-carousel-control left" href="javascript:void(0)">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <span class="carousel-img-container">
                  <div class="img-overlay-control top">
                    <a ng-click="setAsPrimary()" href="javascript:void(0)">
                      <span class="glyphicon glyphicon-picture"></span> Set as primary
                    </a>
                  </div>
                  <img ng-src="[[selectedImg()]]" ng-click="nextImg()"/>
                  <div class="img-overlay-control bottom">
                    <a ng-click="deletePhoto()" href="javascript:void(0)">
                      <span class="glyphicon glyphicon-trash"></span> Delete photo
                    </a>
                  </div>
                </span>
                <a ng-click="nextImg()" ng-show="hasNextImg()" class="img-carousel-control right" href="javascript:void(0)">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
              </div>
              <div class="imgs-prompt">
                <textarea class="form-control" disabled="1">Drag and drop images anywhere in the clipper to add them</textarea>
              </div>
            </div>
          </tab>
          <tab heading="Name and Location" select="stopEditingPhotos()" active="editLocationState.active">
            <div class="location-editor">
              <input class="form-control" ng-model="ed['name']" placeholder="Name of place"
                tc-focus-on="editLocationState.active"/>
              <input class="form-control" ng-model="ed['address']" placeholder="Address"
                tc-google-place-autocomplete search-bounds-json="activeTripPlan['location_bounds']"
                location-types="geocode" on-place-change="addressSelected($newPlace)"/>
              <div class="map-container">
                <div class="map" tc-google-map map="map" map-options="mapOptions" after-creation="setupMap($map)"
                  resize-when="editLocationState.active">
                </div>
              </div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </script>

  {# TODO: Move to widgets.html #}
  <script type="text/ng-template" id="one-entity-listing-template">
    <div class="one-entity-listing"
      tc-entity-id="[[ed['entity_id'] ]]"
      ng-class="{'selected': isSelected({$entityData: ed})}"
      ng-click="onSelect({$entityData: ed})"
      ng-mouseenter="onMouseenter()"
      ng-mouseleave="onMouseleave()">
      <span class="entity-circle-img">
        <img ng-src="[[im.getBackgroundImageUrl()]]" draggable="false"/>
      </span>
      <span class="entity-info">
        <div class="name">
          [[ed['name'] ]]
        </div>
        <div class="details">
          <span ng-show="im.hasCategory()"
            ng-class="'text-' + ed['category']['name']">
            [[im.categoryDisplayText()]]
          </span>
          <span ng-show="im.day() && shouldShowDay" ng-class="day">
            Day [[im.day()]]
          </span>
          <span class="glyphicon glyphicon-star favorite-star" ng-show="ed['starred']">
          </span>
        </div>
      </span>
    </div>
  </script>

  {% include 'widgets.html' %}
  {% include 'icons.html' %}
  {% include 'map_markers.html' %}

  <script>
    initClipper(
      {{all_trip_plans_json|safe}},
      {{all_datatype_values.to_json_str()|safe}});
  </script>
</body>
</html>
