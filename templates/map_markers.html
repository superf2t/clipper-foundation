<style type="text/css">
  .map-marker {
    position: relative;
    cursor: pointer;
  }

  .map-marker .marker-shape {
    width: 35px;
    height: 55px;
    transition: width 0.5s, height 0.5s;
  }
  .map-marker .marker-shape svg {
    width: 100%;
    height: 100%;
    padding-left: 3px;
    transition: stroke 0.5s, stroke-width 0.5s;
  }

  .map-marker .marker-icon {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 18%;
    left: -1px;
    color: #fff;
    font-size: 12pt;
    transition: font-size 0.5s;
  }

  .map-marker.lodging svg {
    fill: #456BE8;
  }

  .map-marker.food_and_drink svg {
    fill: #D91848;
  }

  .map-marker.attractions svg {
    fill: #50B0B2;
  }

  .map-marker.activities svg {
    fill: #92BBFF;
  }

  .map-marker.shopping svg {
    fill: #FEC569;
  }

  .map-marker.entertainment svg {
    fill: #A957B2; 
  }

  .map-marker.selected svg {
    stroke: #fff;
    stroke-width: 10px;
  }

  .map-marker.selected .marker-shape {
    width: 50px;
    height: 79px;
  }

  .map-marker.selected .marker-icon {
    font-size: 14pt;
  }
</style>

<script type="text/ng-template" id="marker-base-template">
  <div class="map-marker" ng-class="getClasses()" ng-click="onClick({$event: $event})">
    <div ng-include="precise ? 'marker-precise-shape-template' : 'marker-imprecise-shape-template'"
      class="marker-shape">
    </div>
    <div class="marker-icon">
      <span class="glyphicon glyphicon-globe"></span>
    </div>
  </div>
</script>

<script type="text/ng-template" id="marker-precise-shape-template">
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     viewBox="197 74 175 251" enable-background="new 197 74 175 251" xml:space="preserve">
    <defs>
      <filter id="[[filterId]]" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </defs>
    <path d="M284.5,85c-42,0-76,34-76,76s33.3,90.8,76,164c42.8-73.2,76-122,76-164S326.5,85,284.5,85z" filter="url(#[[filterId]])"/>
  </svg>
</script>

<script type="text/ng-template" id="marker-imprecise-shape-template">
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     viewBox="197 74 175 251" enable-background="new 197 74 175 251" xml:space="preserve">
    <defs>
      <filter id="[[filterId]]" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </defs>
    <circle cx="284.5" cy="159.5" r="76" filter="url(#[[filterId]])"/>
  </svg>
</script>
