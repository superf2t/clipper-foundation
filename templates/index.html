<!doctype html>
<html ng-app="splashApp">
<head>
  <title>TravelClipper</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:300|Nunito:300">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/static/img/globe.png">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Nunito';
      background-color: #EAEAEA;
      color: #666666;
    }

    .navbar {
      min-height: 40px;
      margin-bottom: 0;
    }

    .navbar-brand {
      height: 40px;
      padding: 10px;
    }

    .account-nav-item {
      margin: 8px 12px;
      font-size: 13pt;
      color: #000;
    }

    #logo {
      font-family: 'Raleway';
      font-size: 1.4em;
    }

    #travel-clip-navbar {
      background-color: #FFFFFF;
      border: none;
      -webkit-box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.15);
      box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.15);
    }

    body {
      background-image: url('/static/img/bg1.jpg');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
    }

    .content {
      height: calc(100% - 40px);
      width: 100%;
      position: fixed;
      top: 40px;
    }

    .intro-text {
      width: 70%;
      text-align: center;
      color: #fff;
      position: absolute;
      top: 20%;
    }

    .intro-text .intro-large {
      font-size: 26pt;
      margin-bottom: 15px;
    }

    .intro-text .intro-small {
      font-size: 18pt;
    }

    .cta-box {
      width: 360px;
      height: 200px;
      position: absolute;
      left: 68%;
      top: 32%;
      text-align: center;
    }

    .cta-backdrop {
      background-color: #fff;
      border-radius: 1px;
      box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.5);
      opacity: 0.8;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .cta-content {
      width: 100%;
      height: 100%;
      position: absolute;
      padding: 20px;
      color: #000;
    }

    .build {
      font-size: 16pt;
    }

    .start-button {
      margin: 20px 0;
    }

    .start-button .btn-primary {
      border-radius: 2px;
      border: none;
      box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.7);
      font-size: 14pt;
      padding: 10px 20px;
    }

    .login-prompt {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="travel-clip-navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="logo" href="#">TravelClipper</a>
      </div>
      <div class="collapse navbar-collapse" id="header-navbar-collapse">
        <ul class="nav navbar-nav navbar-right" id="header-site">
          <li class="account-nav-item">
            <span class="glyphicon glyphicon-user" id="header-user"></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content">
    <div class="intro-text">
      <div class="intro-large">
        Take the pain out of building your trip plan
      </div>
      <div class="intro-small">
        Quickly add, organize, and map places of interest
      </div>
    </div>
    <div class="cta-box">
      <div class="cta-backdrop">
      </div>
      <div class="cta-content">
        <div class="build">
          Build your personal trip plan
        </div>
        <div class="start-button">
          <a href="/intro">
            <button class="btn btn-primary">
              Start Planning
            </button>
          </a>
        </div>
        <div class="login-prompt">
          Already a member? <a href="/trip_plan">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
